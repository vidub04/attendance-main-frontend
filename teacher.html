<!DOCTYPE html>
<html>
<head>
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="teacherdec.css">
</head>
<body>

<div class="container">
    <h1>Teacher Dashboard</h1>

    <!-- Add Subject Section -->
    <div class="card">
        <h2>Add New Subject</h2>
        <input type="text" id="subjectName" placeholder="Enter Subject Name">
        <button onclick="addSubject()">Add Subject</button>
        <div id="subjectMessage"></div>
    </div>

    <!-- Add Student Section -->
    <div class="card">
        <h2>Add New Student</h2>
        <input type="text" id="studentName" placeholder="Enter Student Name">
        <button onclick="addStudent()">Add Student</button>
        <div id="studentMessage"></div>
    </div>

    <div class="card">
    <h2>Mark Attendance</h2>

    <label>Select Subject:</label>
    <select id="subjectSelect" onchange="loadStudentsTable()"></select>

    <br><br>

    <table id="attendanceTable">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Present</th>
                <th>Absent</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <br>

    <button onclick="submitAttendance()">Submit Attendance</button>

    <div id="attendanceMessage"></div>
</div>

</div>

<script src="teachscript.js"></script>
</body>
</html>
